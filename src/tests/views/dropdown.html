<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <style>
    [data-faze-dropdown="body"] {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div data-faze="dropdown">
    <button data-faze-dropdown="title">Заголовок</button>
    <div data-faze-dropdown="body">Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out
      print, graphic or web designs. The passage is attributed to an unknown typesetter in the 15th century who is
      thought to have scrambled parts of Cicero's De Finibus Bonorum et Malorum for use in a type specimen book.</div>
  </div>
</body>

</html>
