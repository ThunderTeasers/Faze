<!DOCTYPE html>
<html lang="ru" class="js-drag">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {}

    main {
      display: grid;
      grid-template-columns: 20rem 1fr;
      height: 50%;
    }

    aside.sidebar {
      padding: 10px;

      border-right: 1px solid #000000;
    }

    aside.content {
      padding: 10px;
    }

    .drag-component {
      width: 100%;
      height: 100px;

      padding: 5px;

      border: 1px solid #000000;
      background-color: #ffffff;
    }

    .drag-component:not(:last-child) {
      margin-bottom: 10px;
    }

    section .js-drag-test {
      display: flex;
      flex-direction: row;
      align-items: center;

      margin-top: 20px;
    }

    section .js-drag-test>div {
      width: 100px;
    }

    section .js-drag-test>div:not(:last-child) {
      margin-bottom: 0;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <main>
    <aside class="sidebar">
      <div class="js-drag-test" data-faze-drag-group="components" data-faze-styles="false"
        data-faze-drag-direction="vertical">
        <div class="drag-component" data-faze-drag="item">
          <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
          ITEM 1
        </div>
        <div class="drag-component" data-faze-drag="item">
          <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
          ITEM 2
        </div>
        <div class="drag-component" data-faze-drag="item">
          <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
          ITEM 3
        </div>
      </div>
      <br>
      <button type="button" class="js-drag-add">Добавить</button>
      <button type="button" class="js-drag-remove">Удалить</button>
    </aside>
    <aside class="content">
      <div class="js-drag-test" data-faze-drag-group="components" data-faze-styles="false"
        data-faze-drag-direction="vertical">
        <div class="drag-component" data-faze-drag="item">
          <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
          ITEM 1
        </div>
        <div class="drag-component" data-faze-drag="item">
          <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
          ITEM 2
        </div>
        <div class="drag-component" data-faze-drag="item">
          <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
          ITEM 3
        </div>
      </div>
    </aside>
  </main>
  <section>
    <div class="js-drag-test" data-faze-drag-group="components" data-faze-styles="false"
      data-faze-drag-direction="horizontal">
      <div class="drag-component" data-faze-drag="item">
        <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
        ITEM 1
      </div>
      <div class="drag-component" data-faze-drag="item">
        <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
        ITEM 2
      </div>
      <div class="drag-component" data-faze-drag="item">
        <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
        ITEM 3
      </div>
    </div>
  </section>
  <script>
    document.querySelector('.js-drag-add').addEventListener('click', () => {
      document.querySelector('.js-drag-test').insertAdjacentHTML('beforeend', `
        <div class="drag-component" data-faze-drag="item">
          <div class="drag-component-handle" data-faze-drag="handle">Handle</div>
          ITEM 4
        </div>
      `);
    });

    document.querySelector('.js-drag-remove').addEventListener('click', () => {
      document.querySelector('.js-drag-test').lastElementChild.remove();
    });
  </script>
</body>

</html>
