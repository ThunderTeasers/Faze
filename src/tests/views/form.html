<!DOCTYPE html>
<html lang="ru" class="test-finder">
  <head>
    <meta charset="UTF-8" />
    <title>Finder</title>
    <style>
      body {
        height: 2000px;
      }

      form {
        position: relative;

        margin-top: 200px;
        margin-left: 200px;
      }

      form input {
        position: relative;
      }
    </style>
  </head>
  <body>
    <form action="/" data-faze="form" data-faze-form-hint-side="right">
      <input
        type="text"
        name="password"
        placeholder="Пароль"
        class="js-password-1"
        data-faze-form-rules='[{"message":"От 8 до 32 символов", "rule":".{8,32}"},{"message":"Не менее одной цифры", "rule":"\d{1,}"},{"message":"Не менее одной заглавной буквы", "rule":"[A-Z]{1,}"},{"message":"Не менее одного спец. символа", "rule":"[-@_\[\]\(\)\+]{1,}"},{"message":"Пароли должны совпадать", "rule":"same", "special":".js-password-2"}]'
      />
      <input
        type="text"
        name="password2"
        placeholder="Повторите пароль"
        class="js-password-2"
        data-faze-form-rules='[{"message":"От 8 до 32 символов", "rule":".{8,32}"},{"message":"Не менее одной цифры", "rule":"\d{1,}"},{"message":"Не менее одной заглавной буквы", "rule":"[A-Z]{1,}"},{"message":"Не менее одного спец. символа", "rule":"[-@_\[\]\(\)\+]{1,}"},{"message":"Пароли должны совпадать", "rule":"same", "special":".js-password-1"}]'
      />
      <input
        data-faze-form-input
        type="number"
        placeholder="Номер"
        data-faze-form-hint-disabled="true"
        data-faze-form-rules='[{"message":"Введите что нибудь!", "rule":"validation"}]'
        required
      />
      <input
        data-faze-form-input
        type="text"
        placeholder="Что нибудь"
        data-faze-form-rules='[{"message":"Хоть что-то!", "rule":"validation"}]'
        required
      />
      <!-- \+7 \(\d{3}\) \d{3}-\d{2}-\d{2} -->
      <button type="submit" class="faze-form-button">Отправить</button>
    </form>
  </body>
</html>
