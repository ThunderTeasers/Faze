<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            outline: none;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 1.4rem;

        html {
            font-size: 10px;
        }

        .carousel-test {

    </style>
</head>
<body>

    <div class="for-scroll">
        sdfsdfhdfkjghdfkjgh<br>
        sdfsdfhdfkjghdfkjgh<br>
        sdfsdfhdfkjghdfkjgh<br>
        sdfsdfhdfkjghdfkjgh<br>
    </div>
    <br>
    <form class="form-order">
        <input type="text" name="name" placeholder="ФИО">
        <input type="email" name="email" placeholder="email">
        <button type="submit">
            Отправить
        </button>

    <br>
