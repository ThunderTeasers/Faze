<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button data-faze="tooltip" data-faze-tooltip-side="bottom">
  Спойлер
</button>
<script>
  document.addEventListener('keyup', (event) => {
    if(event.key === 'a'){
      setTimeout(() => {
        const b = document.createElement('div');

        for (let i = 0; i < 520; i++) {
          const a = document.createElement('button');
          a.dataset.faze = 'tooltip';
          a.textContent = 'test1';

          b.appendChild(a);
        }

        document.body.appendChild(b);
      }, 1000)
    }
  })
</script>
</body>
</html>
